<html>
<head>
<title>Sign Up | Page</title>
<link rel="stylesheet" type="text/css" href="../css/registraion.css">
</head>
<body>
	<div class="wrapper">
		<div class="form-box">
                <h2>Sign Up</h2>
                    <form action="#">

                            <div class="input-box">
				<label for="name">Full Name</label>  
                                    <input class="inputt" type="name"  placeholder="Full Name" required>
                                 </div>

                                 <div class="input-box">
					<label for="email">Email</label>  
                                    	<input class="inputt" type="email"  placeholder="Email" required>
                                 </div>

				<div class="input-box">
					<label for="birthday">Birthday</label>
					<input class="inputt" type="date"  required>
				</div>
				
				<div class="input-box">
					<label for="gender">Gender</label>
					<select class="inputtn"  name="gender" required>
					<option>Male</option>
					<option>Female</option></select>
				</div>

				<div class="input-box">
				<label for="address">Password</label>
 				<input class="inputt" type="password" placeholder="Password" required>
                                 </div>

                                 <div class="forgot">
                                    <label><input type="checkbox">I agree to the terms & conditions</label>
                                    
                                 </div>

                                 <button type="submit" class="btn">Sign Up</button>
                                 <div class="login-register">
                                    <p>Already have an account? <a href="login.html" class="register-link">Log In</a></p>
                                 </div>

                                 


                    </form>
        </div>
		</div>

</body>
</html>
