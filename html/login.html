<html>
<head>
<title>Log In | Page</title>
<link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
	<div class="wrapper">
		<div class="form-box">
                <h2>Log In</h2>
                    <form action="#">
                            <div class="input-box">
				<label for="emali">Email</label>
                                    <span class="icon"></span>  
                                    <input class="inputt" type="email"  placeholder="Email" required>
					
                                    
                                 </div>
                                 <div class="input-box">
				<label for="emali">Password</label>
                                    <span class="icon"></span>
                                    <input class="inputt" type="password"  placeholder="Password" required>
                                   
                                 </div>
                                 <div class="forgot">
                                    <label><input type="checkbox">Remember Me</label>
                                    <a href="#">Forgot Password</a>
                                 </div>
                                 <button type="submit" class="btn">Log In</button>
                                 <div class="login-register">
                                    <p>Don't have an account? <a href="registration.html" class="register-link">Register</a></p>
                                 </div>

                                 


                    </form>
        </div>
		</div>

</body>
</html>
